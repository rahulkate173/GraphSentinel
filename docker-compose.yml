version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: graphsentinel-backend
    ports:
      - "8000:8000"
    environment:
      PORT: 8000
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: graphsentinel-frontend
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      VITE_API_URL: http://localhost:8000
    depends_on:
      - backend

networks:
  default:
    name: graphsentinel-network
