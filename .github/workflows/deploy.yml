name: Deploy to Railway

on:
  push:
    branches:
      - main
      - master
      - deploy
  pull_request:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Log in to Docker Hub (Optional)
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        if: secrets.DOCKER_USERNAME != ''
      
      - name: Build Docker images
        run: |
          docker build -f Dockerfile.backend -t graphsentinel-backend:latest .
          docker build -f Dockerfile.frontend -t graphsentinel-frontend:latest .
      
      - name: Test backend
        run: |
          docker run --rm graphsentinel-backend:latest python -m pip show fastapi
      
      - name: Push to Docker Hub (Optional)
        run: |
          docker tag graphsentinel-backend:latest ${{ secrets.DOCKER_USERNAME }}/graphsentinel-backend:latest
          docker tag graphsentinel-frontend:latest ${{ secrets.DOCKER_USERNAME }}/graphsentinel-frontend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/graphsentinel-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/graphsentinel-frontend:latest
        if: secrets.DOCKER_USERNAME != '' && github.event_name == 'push'
      
      - name: Deploy to Railway via CLI
        run: |
          npx @railway/cli deploy
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        if: secrets.RAILWAY_TOKEN != ''
